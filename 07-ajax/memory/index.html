<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Memory Game</title>
  <script src="js/jquery.js"></script>
  <script src="js/handlebars.js"></script>
  <script src="js/underscore.js"></script>
  <script src="js/game.js"></script>
  <link rel="stylesheet" href="css/memory.css">
</head>
<body>

  <script type="template/handlebars" id="cardTemplate">

      <div class="flipper">
        <div class="front">
        </div>
        <div class="back">
          <div class="number">
            {{ number }}
          </div>
        </div>
      </div>
    </div>
  </script>

</body>
</html>
